<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional portfolio website" />
    <meta property="og:title" content="Portfolio" />
    <meta property="og:description" content="Professional portfolio website" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
  <meta property="og:image" content="/images/og-image.svg" />
    <link rel="icon" href="/favicon.ico" />
    <title>Portfolio</title>
  </head>
  <body class="bg-zinc-950 text-zinc-100">
    <a href="#main" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 bg-zinc-800 text-white px-3 py-2 rounded">Skip to content</a>
    <!-- Hidden Netlify form for build-time detection -->
    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // smooth scroll for in-page anchors
      document.addEventListener('click', (e) => {
        const a = e.target.closest('a[href^="#"]')
        if (a && a.getAttribute('href') && a.getAttribute('href') !== '#') {
          const el = document.querySelector(a.getAttribute('href'))
          if (el) {
            e.preventDefault()
            el.scrollIntoView({ behavior: 'smooth', block: 'start' })
            history.pushState(null, '', a.getAttribute('href'))
          }
        }
      })
    </script>
  </body>
</html>
